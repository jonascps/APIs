<!DOCTYPE html>
<html>
    <head>
        <title>Exemplo de Utilização da Google Maps API</title>
        <style>
        /* Estilo básico para o mapa */
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
    </head>
    <body>
        <!-- Div onde o mapa será exibido -->
        <div id="map"></div>

        <script>
        // Função de inicialização do mapa
        function initMap() {
            // Coordenadas do centro do mapa
            var centroMapa = {lat: -23.5505, lng: -46.6333};

            // Opções do mapa
            var opcoesMapa = {
                zoom: 10,
                center: centroMapa
            };

            // Criando o mapa
            var mapa = new google.maps.Map(document.getElementById('map'), opcoesMapa);
        }
    </script>
        <!-- Incluindo a API do Google Maps -->
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=SUA_CHAVE_DA_API&callback=initMap"></script>
    </body>
</html>
